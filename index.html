<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Bateria 👨‍🎤🥁</title>
    <!-- LINK DO CSS EXTERNO -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- LINK FAVICON - ÍCONE INSERIDO NA ABA DO NAVEGADOR -->
    <link rel="shortcut icon" href="./img/headphones.svg" type="image/x-icon">
    
</head>
<body>
    <h1>Bateria do Carlinhos 👨‍🎤🥁</h1>

    <!-- INÍCIO CAIXA PRINCIPAL  -->
    <div class="keys">
        <!-- INÍCIO PRIMEIRA PARTE DAS CAIXAS -->
        <div class="key" data-key="keyq">Q</div>
        <div class="key" data-key="keyw">W</div>
        <div class="key" data-key="keye">E</div>
        <!-- FIM PRIMEIRA PARTE DAS CAIXAS -->

        <!-- INÍCIO SEGUNDA PARTE DAS CAIXAS -->
        <div class="key" data-key="keya">A</div>
        <div class="key" data-key="keys">S</div>
        <div class="key" data-key="keyd">D</div>
        <!-- FIM SEGUNDA PARTE DAS CAIXAS -->

        <!-- INÍCIO TERCEIRA PARTE DAS CAIXAS -->
        <div class="key" data-key="keyz">Z</div>
        <div class="key" data-key="keyx">X</div>
        <div class="key" data-key="keyc">C</div>
        <!-- FIM TERCEIRA PARTE DAS CAIXAS -->
    </div>
    <!-- FIM CAIXA PRINCIPAL -->

    <!-- INÍCIO COMPOSIÇÃO -->
    <div class="composer">
        <!-- INÍCIO CAIXA DE INPUT -->
        <input type="text" id="input" placeholder="Faça a sua composição">
        <!-- FIM CAIXA DE INPUT -->

        <!-- CAIXA DO BOTÃO ENVIAR -->
        <button>Tocar</button>
    </div>
    <!-- FIM CAIXA COMPOSIÇÃO -->

    <!-- RODAPÉ -->
    <footer>Criado pelo desenvolvedor Carlos Vinícius &copy</footer>

    <!-- TAG'S DE ÁUDIO -->

    <!-- INÍCIO PRIMEIRA PARTE -->
    <audio src="./sounds/keyq.wav" id="skeyq"></audio>
    <audio src="./sounds/keyw.wav" id="skeyw"></audio>
    <audio src="./sounds/keye.wav" id="skeye"></audio>
    <!-- FIM PRIMEIRA PARTE -->

    <!-- INÍCIO SEGUNDO PARTE -->
    <audio src="./sounds/keya.wav" id="skeya"></audio>
    <audio src="./sounds/keys.wav" id="skeys"></audio>
    <audio src="./sounds/keyd.wav" id="skeyd"></audio>
    <!-- FIM SEGUNDO PARTE -->

    <!-- INÍCIO TERCEIRA PARTE -->
    <audio src="./sounds/keyz.wav" id="skeyz"></audio>
    <audio src="./sounds/keyx.wav" id="skeyx"></audio>
    <audio src="./sounds/keyc.wav" id="skeyc"></audio>
    <!-- FIM TERCEIRA PARTE -->

    <!-- SCRIPT -->
    <script src="./javascript/script.js"></script>
</body>
</html>
